<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
    <title>BlogSpace</title>
</head>
<body>
    <header>
        <nav id="nav-bar" class="nav-bar"></nav>
    </header>
    <main>
        <form id="post-form" class="post-form">
            <div class="form-inner">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="postTitle" class="form-input"/>
            </div>
            <div class="form-inner">
                <label for="post-body">Text:</label>
                <textarea id="post-body" name="postBody" class="form-input"></textarea>
            </div>
            <button class="btn-primary">Post</button>
        </form>
        <div id="posts-container" class="posts-container"></div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
